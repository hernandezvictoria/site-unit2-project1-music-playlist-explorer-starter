
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">


   <title>Music Playlist Explorer</title>
   <link rel="icon" type="image/x-icon" href="/images/favicon.ico">


   <link rel="stylesheet" href="style.css">
</head>


<body>
   <!-- HEADER -->
   <header>
       <h1>Music Playlist Explorer</h1>
   </header>



   <!-- MAIN CONTENT -->

   <section id = "sort-containter">
        <div id="sort-div">
            <p>Sort by:</p>
            <select id="sort-by" name="sort-by">
                <option value="no-sort">None</option>
                <option value="sort-by-name">Playlist Name A-Z</option>
                <option value="sort-by-likes">Number of Likes (Descending)</option>
                <option value="sort-by-date">Date Added</option>
            </select>
        </div>
    </section>

   <section id="playlist-container">
   </section>



   <section id='form-container'>
        <h2>Add a New Playlist!!</h2>
            <form id="add-playlist-form">
                <label for="playlist-name">Playlist Name:</label>
                <input type="text" id="playlist-name" name="playlist-name" required>
                <label for="playlist-author">Playlist Creator:</label>
                <input type="text" id="playlist-author" name="playlist-author" required>
                <h3>Add a Song!</h3>
                <label for="song-name">Song Name:</label>
                <input type="text" id="song-name" name="song-name" required>
                <label for="song-artist">Artist:</label>
                <input type="text" id="song-artist" name="song-artist" required>
                <label for="song-album">Album:</label>
                <input type="text" id="song-album" name="song-album" required>
                <label for="song-duration">Duration:</label>
                <input type="text" id="song-duration" name="song-duration" required>
                <button id="submit-button" type="submit">Create Playlist</button>
            </form>
   </section>




   <!-- FOOTER -->
   <footer>
       <h2><a href='featured.html'>Featured</a></h2>
   </footer>
   <script src="data/data.js"></script>
   <script src="script.js"></script>
</body>
</html>
