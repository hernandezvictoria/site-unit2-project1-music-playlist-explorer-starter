
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">


   <title>Music Playlist Explorer</title>
   <link rel="icon" type="image/x-icon" href="/images/favicon.ico">


   <link rel="stylesheet" href="style.css">
</head>


<body>
   <!-- HEADER -->
   <header>
       <h1>Music Playlist Explorer</h1>
   </header>



   <!-- MAIN CONTENT -->

   <section id = "sort-containter">
        <div id="sort-div">
            <p>Sort by:</p>
            <select id="sort-by" name="sort-by">
                <option value="no-sort" selected>None</option>
                <option value="sort-by-name">Playlist Name A-Z</option>
                <option value="sort-by-likes">Number of Likes (Descending)</option>
                <option value="sort-by-date">Date Added</option>
            </select>
        </div>

        <div id="search-box">
            <div>
                <form id="search-by-name-form">
                    <input type="text" id="search-by-name" name="search-by-name" placeholder="Search By Name">
                    <button id="submit-button-name" type="submit">Search</button>
                </form>

            </div>

            <div>
                <form id="search-by-author-form">
                    <input type="text" id="search-by-author" name="search-by-author" placeholder="Search By Author">
                    <button id="submit-button-author" type="submit">Search</button>
                </form>

            </div>

        </div>

    </section>

   <section id="playlist-container">
   </section>



   <section id='form-container'>
        <h2>Add a New Playlist!!</h2>
            <form id="add-playlist-form">
                <input type="text" id="playlist-name" name="playlist-name" placeholder="Playlist Name:" required>
                <input type="text" id="playlist-author" name="playlist-author" placeholder="Playlist Creator:" required>
                <p>Add a Song!<p>
                <input type="text" id="song-name" name="song-name" placeholder="Song Name:" required>
                <input type="text" id="song-artist" name="song-artist" placeholder="Song Artist:" required>
                <input type="text" id="song-album" name="song-album" placeholder="Song Album:" required>
                <input type="text" id="song-duration" name="song-duration" placeholder="Duration:" required>
                <button id="submit-button" type="submit">Create Playlist</button>
            </form>
   </section>




   <!-- FOOTER -->
   <footer>
       <h2><a href='featured.html'>Featured</a></h2>
   </footer>
   <script src="data/data.js"></script>
   <script src="script.js"></script>
</body>
</html>
