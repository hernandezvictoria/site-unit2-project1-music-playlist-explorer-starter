<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">


   <title>Music Playlist Explorer</title>
   <link rel="icon" type="image/x-icon" href="/images/favicon.ico">


   <link rel="stylesheet" href="style.css">
</head>


<body>
   <!-- HEADER -->
   <header>
       <h1>Featured Playlist</h1>
   </header>


   <!-- MAIN CONTENT -->
   <main>
        <section class="featured-playlist">
            <div class="featured-playlist-content">


                <section class="modal-header">
                    <img src="assets/img/playlist.png" class="modal-playlist-img" alt="snoopy and woodstock in sunglasses">
                    <section class="modal-subheader">
                        <h2 class="modal-playlist-name" id="featured-playlist-name">Playlist Name</h2>
                        <h4 class="modal-playlist-creator" id="featured-playlist-creator">Created By Bob</h4>
                    </section>
                </section>


                <section class="modal-body" id="featured-body">
                    <section class="song">
                        <img src="assets/img/song.png" class="modal-song-img" alt="snoopy and woodstock in sunglasses">
                        <section class="modal-song-subheader">
                            <h3 class="modal-song-name">Song 1</h3>
                            <p class="song-info">Song Artist</p>
                            <p class="song-info">Song Album</p>
                            <p class="song-info">Song Time</p>
                        </section>
                    </section>


                    <section class="song">
                        <img src="assets/img/song.png" class="modal-song-img" alt="snoopy and woodstock in sunglasses">
                        <section class="modal-song-subheader">
                            <h3 class="modal-song-name">Song 2</h3>
                            <p class="song-info">Song Artist</p>
                            <p class="song-info">Song Album</p>
                            <p class="song-info">Song Time</p>
                        </section>
                    </section>


                    <section class="song">
                        <img src="assets/img/song.png" class="modal-song-img" alt="snoopy and woodstock in sunglasses">
                        <section class="modal-song-subheader">
                            <h3 class="modal-song-name">Song 3</h3>
                            <p class="song-info">Song Artist</p>
                            <p class="song-info">Song Album</p>
                            <p class="song-info">Song Time</p>
                        </section>
                    </section>
                </section>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
   <footer>
        <h2><a href='index.html'>Back to Music Playlist Explorer </a></h2>
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>

</html>
